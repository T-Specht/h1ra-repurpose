---
# Homepage configuration
# See https://fontawesome.com/v5/search for icons options

title: "Clinicaltials analysis suite"
subtitle: "Tim Specht"
# logo: "logo.png"
icon: "fas fa-flask" # Optional icon

header: true
footer: false

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional message
message:
  #url: https://b4bz.io
  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
  title: "Information"
  icon: "fa fa-information"
  content: "Database login information: user:postgres, password:example, host:db, database:postgres"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Contribute"
    icon: "fab fa-github"
    url: "https://github.com/T-Specht/h1ra-repurpose/"
    target: "_blank" # optional html a tag target attribute
  # - name: "Wiki"
  #   icon: "fas fa-book"
  #   url: "https://www.wikipedia.org/"
  # this will link to a second homer page that will load config from additional-page.yml and keep default config values as in config.yml file
  # see url field and assets/additional-page.yml.dist used in this example:
  #- name: "another page!"
  #  icon: "fas fa-file-alt"
  #  url: "#additional-page"

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Applications"
    icon: "fas fa-cloud"
    items:
      - name: "Processing"
        icon: "fa-solid fa-gears"
        subtitle: "Download, process and store data"
        url: "http://vscode.localhost"
        target: "_blank" # optional html a tag target attribute
      - name: "Study Edit"
        icon: "fa-solid fa-table-columns"
        subtitle: "Web application to annotate and validate study data"
        url: "http://study-edit.localhost"
        target: "_blank" # optional html a tag target attribute
      - name: "Jupyter Notebook"
        icon: "fa-solid fa-magnifying-glass-chart"
        subtitle: "For data analysis"
        url: "http://jupyter.localhost"
        target: "_blank" # optional html a tag target attribute
  - name: "Helper Applications"
    icon: "fa-solid fa-handshake-angle"
    items:
      - name: "Adminer"
        icon: "fa-solid fa-database"
        subtitle: "Access internal PostgreSQL directly"
        url: "http://adminer.localhost"
        target: "_blank" # optional html a tag target attribute
      - name: "Prisma Studio"
        icon: "fa-solid fa-code"
        subtitle: "Access data through prisma ORM layer via its studio"
        url: "http://prisma-studio.localhost"
        target: "_blank" # optional html a tag target attribute
